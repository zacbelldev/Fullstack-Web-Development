<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <!-- <div class="panel-heading">
        <h2>Contacts</h2>
        <a class="btn btn-success pull-right" style="margin-top: -45px;" [routerLink]="['new']">New Contact</a>
      </div> -->
      <div class="panel-heading">
        <div class="row">
          <span class="title pad-left-right">Contacts</span>
        </div>
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7">
            
            <!-- Add the search box input field here -->
            <input type="text" #searchBox class="form-control" placeholder="Enter search value" (keyup)="onKeyPress(searchBox.value)">
    
            <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
          </div>
        </div>
      </div>
      <div class="panel-body">
         <cms-contact-item 
         *ngFor="let contact of contacts | contactsFilter:'term'" 
         [contact]="contact" 
         dnd-draggable 
         [dragEnabled]="true" 
         [dragData]="contact" 
         [dropZones]="['contactGroup']">
        </cms-contact-item>
      </div>
    </div>
  </div>
</div>
