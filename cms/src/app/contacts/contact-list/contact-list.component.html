<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>Contacts</h2>
        <button class="btn btn-success pull-right" style="margin-top: -45px;">New Contact</button>
      </div>
      <div class="panel-body">
         <cms-contact-item 
         *ngFor="let contact of contacts"
         [contact]="contact" 
         (click)="onSelected(contact)">
        </cms-contact-item>
      </div>
    </div>
  </div>
</div>
