<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input 
            name="name" 
            [ngModel]="contact?.name" 
            #name="ngModel" 
            type="text" 
            id="name" 
            class="form-control required" 
            size="120" 
            max="120" 
            required>
        </div>
        
        <div class="col-sm-12 form-group">
          <label for="email">Email</label>
          <input 
            name="email" 
            [ngModel]="contact?.email" 
            #email="ngModel" 
            type="text" 
            id="email" 
            class="form-control required" 
            size="120" 
            max="255" 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            required>
        </div>

        <div class="alert alert-danger" *ngIf="email.dirty && !email.valid">
          Enter a valid Email address
        </div>

        <div class="col-sm-12 form-group">
          <label for="phone">Phone</label>
          <input 
            name="phone" 
            [ngModel]="contact?.phone" 
            #phone="ngModel" 
            type="text" 
            id="phone" 
            class="form-control invalid" 
            size="150" 
            max="255"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">
        </div>

        <div class="alert alert-danger" *ngIf="phone.dirty && !phone.valid">
          Enter a valid Phone number
        </div>

        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL</label>
          <input 
            name="imageUrl" 
            [ngModel]="contact?.imageUrl" 
            #imageUrl="ngModel" 
            type="text" 
            id="imageUrl" 
            class="form-control" 
            size="150" 
            max="255">
        </div>
      </div>

      <div class="form-group">
        <label for="groupList">Group contacts</label>

        <div class="row" id="groupList" style="min-height: 3rem;">

          <div *ngFor="let contact of groupContacts; let i = index">
            <div>
              <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
              <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
            </div>
          </div>
          <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
        </div>
      </div>

      <div *ngIf="name.touched && !name.valid || email.touched && !email.valid" class="alert alert-danger">
        The Name and Email are required
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
